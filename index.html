<body onload="updateTime(); setInterval('updateTime()' , 1000)" style="background: #e0ece4;">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Digital clock</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

    </button>

  </nav>

    <div class="jumbotron"
      style="padding-left: 20px; padding-right: 20px; width: 105%; text-align: center; margin: auto; background-color: #557571; height: 800px;">
      <h1 class="display-4 my-5">Current Time: <spam id="time"></spam>
      </h1>
      <br>
      <h2 class="display-5">Today's Date is :</h2>
      <ul class="list-group list-group-horizontal-md" style="text-align: center; width: 100%;">

        <li class="list-group-item list-group-item-danger col-md-3" id="days"></li>
        <li class="list-group-item list-group-item-secondary col-md-3" id="date"></li>
        <li class="list-group-item list-group-item-success col-md-3" id="month"> </li>
        <li class="list-group-item list-group-item-danger col-md-3" id="year"></li>

      </ul>
      <hr class="my-4">
      <p>This digital clock is generated by Sambit</p>
      <a class="btn btn-dark btn-lg" href="#" role="button">Browse times</a>
    </div>
  </div>
